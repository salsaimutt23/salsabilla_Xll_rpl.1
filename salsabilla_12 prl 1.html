<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SALSABILLA Kelas 12</title>
    <style>
        body {
            background-color: #f5e6ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #4b0082;
        }

        /* Navigasi */
        nav {
            background-color: #800080;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Formulir */
        h1 {
            text-align: center;
            color: #6a0dad;
            margin-top: 30px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.2);
        }

        label,
        input,
        select,
        textarea {
            display: block;
            width: 100%;
            font-size: 16px;
            margin-bottom: 12px;
        }

        input,
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #6a0dad;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #4b0082;
        }
    </style>
</head>
<body>

    <!-- Navigasi -->
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Produk</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <h1>Sales Mobil</h1>

    <form action="" method="POST">
        <label for="nama">Nama Pembeli:</label>
        <input type="text" name="nama_produk" id="nama" required>

        <label for="merk">Merk Mobil:</label>
        <select name="type_kendaraan" id="merk" required>
            <option value="" disabled selected>Pilih Jenis Pesanan</option>
            <option value="Avanza">Avanza</option>
            <option value="Xenia">Xenia</option>
            <option value="Toyota">Toyota</option>
            <option value="Daihatsu">Daihatsu</option>
        </select>

        <label for="alamat">Alamat Rumah:</label>
        <textarea name="alamat_rumah" id="alamat" required></textarea>

        <label for="nomor_hp">Nomor HP:</label>
        <input type="number" name="nomor_hp" id="nomor_hp" required>

        <label for="kontak_darurat">Kontak Darurat:</label>
        <textarea name="kontak_darurat" id="kontak_darurat" required></textarea>

        <label for="pesan">Pesan untuk Penjual:</label>
        <textarea name="pesan" id="pesan" required></textarea>

        <button type="submit" name="submit">Tambah Produk</button>
    </form>

</body>
</html>
